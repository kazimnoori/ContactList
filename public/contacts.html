<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Contact List Application</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  </head>
  <body>
    <div class="header">
        <div id="wrapper">
            <h1>My Contact List Application</h1>
        </div>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="contacts.html" class="selected" />My Contacts</a>
        </div>
    </div>
    <div id="list-container"></div>
    <input type="hidden" id="contact-id" value="" />
    <script id="list-template" type="text/x-handlebars-template">
      <table type="datarender">
        <tr type="datarender">
          <th type="datarender">First Name</th>
          <th type="datarender">Last Name</th>
          <th type="datarender">Company</th>
          <th type="datarender">E-mail</th>
          <th type="datarender">Phone</th>
        </tr>
        {{#each contacts}}
        <tr type="datarender">
          <td>{{first_name}}</td>
          <td>{{last_name}}</td>
          <td>{{company}}</td>
          <td>{{email}}</td>
          <td>{{phone}}</td>
          <td>
            <span class="pull-right">
            <button type="submit" class="btn btn-xs btn-default" onclick="editContactClick('{{_id}}')">Edit</button>
            <button type="submit" class="btn btn-xs btn-danger" onclick="deleteContactClick('{{_id}}')">Delete</button>
          </span>
          </td>
        </tr>
        {{/each}}
      </table>
    </script>
  <div> 
    <form>
      <input type="text" name="first_name" id="first_name" size="25" placeholder="First Name"> <br></br>
      <input type="text" name="last_name" id="last_name" size="25"  placeholder="Last Name"> <br></br>
      <input type="text" name="company" id="company" size="25" placeholder="Company"><br></br>
      <input type="text" name="email" id="email" size="25" placeholder="E-mail"><br></br>
      <input type="text" name="phone" id="phone" size="25" placeholder="Phone"><br></br>
      <input type="submit" name="submit" onclick="submitContactForm()" size="25" placeholder="Submit"><br></br>
    </form>
  </div>
<div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="/js/app.js"></script>
  <script>
    $(document).ready(function() {
    refreshContactList();
      });
  </script>
</div>
</body>
</html>
